<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>高德地图 API 测试</title>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="panel">
        <h4>高德地图 API 测试</h4>
        <p id="status">正在加载地图...</p>
        <button onclick="toggleSatellite()">切换卫星图</button>
    </div>

    <script type="text/javascript">
        // 模拟安全密钥配置 (测试用)
        window._AMapSecurityConfig = {
            securityJsCode: 'test_security_code',
        }
    </script>
    <!-- 使用高德官方演示 Key 进行功能验证 -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=703238299061f0333397946651b9ad7a"></script>
    <script type="text/javascript">
        var map;
        var satelliteLayer;
        var isSatellite = false;

        try {
            map = new AMap.Map('container', {
                viewMode: '3D',
                zoom: 11,
                center: [116.397428, 39.90923]
            });

            satelliteLayer = new AMap.TileLayer.Satellite();

            map.on('complete', function() {
                document.getElementById('status').innerText = '地图加载成功！';
                console.log('Map loaded successfully');
            });

            function toggleSatellite() {
                if (isSatellite) {
                    map.remove(satelliteLayer);
                    isSatellite = false;
                } else {
                    map.add(satelliteLayer);
                    isSatellite = true;
                }
            }
        } catch (e) {
            document.getElementById('status').innerText = '地图加载失败：' + e.message;
            console.error(e);
        }
    </script>
</body>
</html>
